<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- Non Breaking Entities -->
    <p>Hello, my name is &nbsp;&nbsp;&nbsp; Manonmani</p>

    <!-- Greater than and Less than -->
    <p>&lt;html&gt;&lt;/html&gt;;</p>

    <!-- number -->
    <p>5 &#62; 2</p>
    <p>5 &#60; 72</p>

    <!-- Copyright -->
    <p>&copy;</p>

    <!-- Reserved/ Registered-->
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&dollar;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <p>&diamond;</p>

    <!-- computer codes -->
    <code>
        &lt;?php echo 'Hello';?&gt;
    </code>

    <p>Save the file by pressing <kbd>ctrl + S </kbd></p>






</body>

</html>
